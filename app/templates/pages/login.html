<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Sign In
    </title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon-72x72.png') }}" />
    {% include 'include/stylesheets.html' %}
</head>

<body class="light-version">
    <main class="main-content mt-0">
        <div class="page-header align-items-start min-vh-100"
            style="background-image: url({{ url_for('static', filename='bg1.jpg') }})">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-dark border-radius-lg py-3 pe-1">
                                    <div class="container-sm">
                                        {% if company_name %}
                                        <div class="d-flex justify-content-center">
                                            <p class="text-white font-weight-bold text-lg">{{ company_name }}</p>
                                        </div>
                                    
                                        <div class="d-flex justify-content-center">
                                            <p class="text-white">IntuneCD</p>
                                        </div>
                                        {% else %}
                                        <img src="https://user-images.githubusercontent.com/78877636/204297420-4b5373a8-4864-4710-a4a5-802ea4ec08d5.png#gh-dark-mode-only" class="img-fluid">
                                        {% endif %}
                                    </div>
                                    <div class="row mt-0">
                                        <div class="col-2 text-center ms-auto">
                                            <a class="btn btn-link px-3" href="https://github.com/almenscorner/intunecd">
                                                <i class="fa fa-github text-white text-lg"></i>
                                            </a>
                                        </div>
                                        <div class="col-2 text-center px-1">
                                            <a class="btn btn-link px-3" href="https://twitter.com/intunecd">
                                                <i class="fa fa-twitter text-white text-lg"></i>
                                            </a>
                                        </div>
                                        <div class="col-2 text-center me-auto">
                                            <a class="btn btn-link px-3" href="https://www.linkedin.com/company/intunecd">
                                                <i class="fa fa-linkedin text-white text-lg"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <p>Sign In with your AzureAD account to continue</p>
                                <div class="text-center">
                                    <a href="{{ auth_url }}" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer position-absolute bottom-2 py-2 w-100">
                <div class="container">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-12 col-md-6 my-auto">
                            <div class="copyright text-center text-sm text-white text-lg-start">
                                made with <i class="fa fa-heart" aria-hidden="true"></i> by
                                <a href="https://linktr.ee/almenscorner" class="font-weight-bold text-white"
                                    target="_blank">almenscorner</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
    
    {% include 'include/scripts.html' %}
    
</body>

</html>
